<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRTC Next Generation eTickettime</title>
    <link rel="stylesheet" href="railway.css">
    <link rel="shortcut icon" type="x-icon" href="images/navlogo.jpeg">

    <script src="https://kit.fontawesome.com/69fca49584.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="nav-bar">
        <div class="left-img">
            <img src="images/leftlogo.png" alt="leftlogo">
        </div>
        <div class="menus">
            <div class="top-menus">

                <a href="#"><button class="login">LOGIN</button></a>
                <a href="#">REGISTER</a>
                <a href="#">AGENT LOGIN</a>
                <a href="#">CONTACT US</a>
                <a href="#" style="color: red; font-weight: 200;
            font-size: 14px;"><b>DAILY DEALS</b></a>

                <a href="#"><button class="alrets"><b>ALERTS</b></button></a>
                <a href="#"><b>16-MAY-2024</b></a>
                <a href="#"><b>[21:49:50]</b></a>
                <a href="#"><b>A-</b></a>
                <a href="#"><b>A</b></a>
                <a href="#"><b>A+</b></a>
                <a href="#"><b>हिंदी</b></a>
            </div>
            <br>
            <div class="below-menus">
                <i class="fa-solid fa-house-chimney red"></i>
                <a href="#"><button class="irtc">IRCTC EXCLUSIVE</button></a>
                <a href="#"><U class="orange"><b>TRAINS</b></U></a>
                <a href="#">BUSES</a>
                <a href="#">FaGHTS</a>
                <a href="#">HOTELS</a>
                <a href="#">HOaDAYS</a>
                <a href="#">LOYALTY</a>
                <a href="#">MEALS</a>
                <a href="#">PROMOTIONS</a>
                <a href="#">MORE</a>

            </div>
        </div>
        <div class="right-img">
            <img src="images/rightlogo.png" alt="rightlogo">
        </div>

    </div>
    <div class="back-img">
        <img src="images/background-image.avif" alt="railwayback">
        <div class="main-box">
            <div class="top">
                <div class="left"><button class="btn1"><i class="fa-solid fa-clipboard-check"></i><b>PNR
                            STATUS</b></button></div>
                <div class="right"><button class="btn1"><i class="fa-solid fa-clipboard-list"></i><b>CHARTS /
                            VACANCY</b></button></div>
            </div>
            <div class="middle">
                <div class="head">
                    <h3>BOOK TICKET</h3>
                </div>
                <div class="end-msg">DD/MM/YY *</div>
                <div class="rows">

                    <form>

                        <div class="row1">

                            <div type="text" name="from" id="from" class="i"> <i
                                    class="fa-solid fa-paper-plane icon"></i></i>From</div>
                            <div type="date" name="date" id="date" class="i"><i
                                    class="fa-regular fa-calendar-days icon"></i>16/5/2024</div>
                        </div>
                        <div class="row2">
                            <div type="text" name="to" id="to" class="i"> <i
                                    class="fa-solid fa-location-dot icon"></i>To</div>
                            <div type="text" name="allclasses" id="allclasses" class="i"> <i
                                    class="fa-solid fa-briefcase icon"></i>All Classes<i
                                    class="fa-solid fa-chevron-down last"></i></div>
                        </div>
                        <div class="row3">
                            <div type="text" name="caste" id="caste" class="i"> <i
                                    class="fa-brands fa-windows icon"></i>GENERAL<i
                                    class="fa-solid fa-chevron-down last"></i></div>
                        </div>
                </div>
                </form>
            </div>
            <div class="total-elements">
                <form class="elements">
                    <div class="ele1">
                        <input type="checkbox" class="check-box">&nbsp;&nbsp;<label>Person With Disability
                            Concession</label>
                        &nbsp;&nbsp;

                        <input type="checkbox" class="check-box">&nbsp;&nbsp;<label>Flexible With Date</label>
                    </div>
                    <div class="ele2">
                        <input type="checkbox" class="check-box">&nbsp;&nbsp;<label>Train With Available Berth</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" class="check-box">&nbsp;&nbsp;<label>Railway Pass Concession</label>
                    </div>

                </form>
            </div>
            <div class="btns">
                <button class="search"><b>Search</b></button>
                <button class="book">Try booking in Ask DISHA 2.0</button>
            </div>
        </div>
        <div class="last-msg">
            <p><b>Please click here for Empanelment for PAD items for Catering.</b></p>
        </div>
    </div>
</body>

</html>
